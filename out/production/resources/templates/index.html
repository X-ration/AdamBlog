<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <title>Index Page</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row center">
        <div class="card col s12 m8 offset-m2">
            <div class="card-image">
                <img class="activator" src="images/nature.jpg"/>
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">Welcome, visitor!<i class="material-icons right">more_vert</i></span>
                <p>This is a description.</p>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">This is card reveal title.<i class="material-icons right">close</i></span>
                <p>Here is some more information about this product that is only revealed once clicked on.</p>
            </div>
        </div>
    </div>

</div>
<script layout:fragment="script" src="js/materialize.js">
    $(document).ready(function(){
        $('.carousel').carousel();
    });
</script>
</body>
</html>
