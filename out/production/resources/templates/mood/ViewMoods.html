<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <meta charset="UTF-8"/>
    <title>View Moods</title>
    <link href="/css/custom.css"
          type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <nav>
            <div class="nav-wrapper container">
                <div class="col s12">
                    <a href="/" class="breadcrumb">Index</a>
                    <a class="breadcrumb">Moods</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="row container">
            <div th:each="mood:${moods}">
                <div class="col s12 m6 xl4">
                    <div id="card" class="card medium blue lighten-5">
                        <div class="card-image">
                            <img th:src="@{|/image/mood/${mood.imageUrl}|}" th:if="${mood.hasImage}"/>
                            <img src="/images/default_mood.jpg" th:if="${!mood.hasImage}"/>
                        </div>
                        <div class="card-content">
                            <i class="material-icons left">sentiment_very_satisfied</i>
                            <span class="card-title" th:text="|${mood.userName}|">Card Title</span>
                            <i class="material-icons left tiny">timer</i>
                            <p th:text="${mood.createdAt}">Time</p>
                            <p th:text="${(mood.content.length()>30)?(mood.content.substring(0,30)+'...'):mood.content}">Card content</p>
                        </div>
                        <div class="card-action" th:if="${mood.hasLink}">
                            <a th:href="${mood.linkUrl}" th:text="${mood.linkDescription}">Card link</a>
                        </div>
                    </div>
                </div>
            </div>
    </div>

</div>

     <!--top right bottom left-->

<script layout:fragment="script">

</script>
</body>
</html>
